<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
      <input id="login" type="text" class="form-control" name="login" [(ngModel)]="model.login" #login="ngModel"
             placeholder="Enter login"
             required/>
      <div *ngIf="f.submitted && !login.valid" class="help-block">Login is required</div>
    </div>


    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pass.valid }">
      <div class="btn-group" data-toggle="buttons">

        <input id="pass" class="form-control" name="pass"
               [type]="isShowPass ? 'text' : 'password'" [(ngModel)]="model.pass" #pass="ngModel"
               placeholder="Enter password"
               required
               />
        <label for="pass" [ngClass]="{ 'active': isShowPass }" class="btn btn-success" id="showPass" (click)="isShowPass = !isShowPass">
          <span class="glyphicon glyphicon-ok"></span>
          Show
        </label>
        <div *ngIf="f.submitted && !pass.valid" class="help-block">Password is required</div>
      </div>

    </div>

    <div class="form-group">
      <button [disabled]="loading" type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
