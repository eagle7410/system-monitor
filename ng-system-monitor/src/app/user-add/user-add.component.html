
<div class="container">
  <h2>Add user</h2>
  <form name="form" (ngSubmit)="f.form.valid && userCreate()" #f="ngForm" novalidate>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !login.valid }">
      <label for="login">Login</label>
      <input id="login" type="text" class="form-control" name="login" [(ngModel)]="model.login" #login="ngModel" required />
      <div *ngIf="f.submitted && !login.valid" class="help-block">Login is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !pass.valid }">
      <label for="pass">Password</label>
      <input id="pass" class="form-control" name="pass" [(ngModel)]="model.pass" #pass="ngModel" required />
      <div *ngIf="f.submitted && !pass.valid" class="help-block">Password is required</div>
    </div>
    <div class="form-group">
      <a [routerLink]="['/users']" class="btn btn-warning">Back</a>
      <button [disabled]="loading" type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
